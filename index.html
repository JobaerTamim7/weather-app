<!DOCTYPE html>
<html>

<head>

    </div>


    <div class="weather">
      <img src="images/rain.png" alt="Rain Image" class="weather-icon">
      <p class="weather-status"></p>
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Dhaka</h2>

          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humiidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">122 km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
